{% extends 'base.html' %}

{% block title %} Edit Team | {% endblock %}

{% block content %}
      <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 83%; height: 93.3vh">
<div class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
          <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#clock"/></svg>

          <span class="fs-5 fw-semibold "><a href="#">Breadcrumb 1</a> /&nbsp;</span>
          <span class="fs-5 fw-semibold "><a href="#">Breadcrumb 2</a> /&nbsp;</span>
          <span class="fs-5 fw-semibold "><a href="#" class="active">Breadcrumb 3</a></span>

        </div>

<div class="row">
    <h1>Add Team</h1>
    <div class="col-md-8">
        <form method="POST">
            {% csrf_token %}
            <div>
                <label>Title</label>
                <div>
                    <input type="text" name="title" id="id_title">
                </div>
            </div>



            <div>
                <div>
                    <button>Save changes</button>
                </div>
            </div>
            </form>
    </div>
    <div class="col-6 col-md-4">

    </div>
</div>
</div>
</div>
{% endblock %}
