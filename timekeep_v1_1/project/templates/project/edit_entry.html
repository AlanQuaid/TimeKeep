{% extends 'base.html' %}

{% block title %} Edit Entry | {% endblock %}

{% block content %}
      <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 83%; height: 94vh">
<div class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
          <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#clock"/></svg>

          <span class="fs-5 fw-semibold "><a href="#">Breadcrumb 1</a> /&nbsp;</span>
          <span class="fs-5 fw-semibold "><a href="#">Breadcrumb 2</a> /&nbsp;</span>
          <span class="fs-5 fw-semibold "><a href="#" class="active">Breadcrumb 3</a></span>

        </div>

<div class="row">
    <h1>Edit Project</h1>
    <div class="col-md-8">
        <form method="post" action=".">
        {% csrf_token %}
    <div class="row">
        <div class="control">
            <div class="select">
                <select name="hours">
                    <option value="0" {% if hours == 0 %} selected {% endif %}>0h</option>
                    {% for i in "x"|rjust:"10" %}
                        <option value="{{ forloop.counter }}" {% if hours == forloop.counter %} selected {% endif %}>{{ forloop.counter }}h</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="control">
            <div class="select">
                <select name="minutes">
                    <option value="0" {% if minutes == 0 %} selected {% endif %}>0m</option>
                    {% for i in "x"|rjust:"59" %}
                        <option value="{{ forloop.counter }}" {% if minutes == forloop.counter %} selected {% endif %}>{{ forloop.counter }}m</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <div class="field">
        <label>Date</label>

        <div class="control">
            <input type="date" id="id_date" name="date" class="input" value="{{ entry.created_at|date:'Y-m-d' }}" placeholder="yyyy-mm-dd">
        </div>
    </div>

        <div class="field">
            <div class="control">
                <button class="button is-success">Submit</button>
            </div>
        </div>
    </form>
    </div>
    <div class="col-6 col-md-4">

    </div>
</div>
</div>
          </div>
{% endblock %}
