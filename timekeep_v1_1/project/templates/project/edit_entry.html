{% extends 'base.html' %}

{% block title %} Edit Entry | {% endblock %}

{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="{% url 'account' %}">My account</a></li>
        <li class="breadcrumb-item active" aria-current="page"><a href="#">Edit entry</a></li>
    </ol>
</nav>

<div class="row">
    <h1>Edit Project</h1>
    <div class="col-md-8">
        <form method="post" action=".">
        {% csrf_token %}
    <div class="row">
        <div class="control">
            <div class="select">
                <select name="hours">
                    <option value="0" {% if hours == 0 %} selected {% endif %}>0h</option>
                    {% for i in "x"|rjust:"10" %}
                        <option value="{{ forloop.counter }}" {% if hours == forloop.counter %} selected {% endif %}>{{ forloop.counter }}h</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="control">
            <div class="select">
                <select name="minutes">
                    <option value="0" {% if minutes == 0 %} selected {% endif %}>0m</option>
                    {% for i in "x"|rjust:"59" %}
                        <option value="{{ forloop.counter }}" {% if minutes == forloop.counter %} selected {% endif %}>{{ forloop.counter }}m</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <div class="field">
        <label>Date</label>

        <div class="control">
            <input type="date" id="id_date" name="date" class="input" value="{{ entry.created_at|date:'Y-m-d' }}" placeholder="yyyy-mm-dd">
        </div>
    </div>

        <div class="field">
            <div class="control">
                <button class="button is-success">Submit</button>
            </div>
        </div>
    </form>
    </div>
    <div class="col-6 col-md-4">

    </div>
</div>

{% endblock %}
