{% extends 'base.html' %}

{% block title %} Edit Team | {% endblock %}

{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="{% url 'account' %}">My account</a></li>
        <li class="breadcrumb-item active" aria-current="page"><a href="#">Edit project</a></li>
    </ol>
</nav>

<div class="row">
    <h1>Edit Project</h1>
    <div class="col-md-8">
        <form method="POST">
            {% csrf_token %}
            <div>
                <label>Title</label>
                <div>
                    <input type="text" name="title" id="id_title">
                </div>
            </div>



            <div>
                <div>
                    <button>Save changes</button>
                </div>
            </div>
            </form>
    </div>
    <div class="col-6 col-md-4">

    </div>
</div>

{% endblock %}
