{% extends 'base.html' %}

{% block title %} Edit profile | {% endblock %}

{% block content %}

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="{% url 'account' %}">My account</a></li>
        <li class="breadcrumb-item active"><a href="{% url 'accept_invitation' %}">My account</a></li>
    </ol>
</nav>

<div class="columns">
    <div class="row">
        <h1>Accept Invitation</h1>
        <form method="post" action=".">
            {% csrf_token %}

            <div class="field">
                <label>Code (from e-mail)</label>

                <div class="control">
                    <input type="text" name="code" id="id_code" class="input">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-success">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
