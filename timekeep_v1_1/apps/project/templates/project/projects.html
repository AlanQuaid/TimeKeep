{% extends 'base.html' %}

{% block title %} My account | {% endblock %}

{% block content %}

<div id="projects-app">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                <li class="breadcrumb-item active"><a href="{% url 'account' %}" aria-current="page">My account</a></li>
            </ol>
        </nav>

        <div class="columns">
            <div class="column is-4">
                <h1 class="title">Projects</h1>

<button @click="showAddProjectModal = !showAddProjectModal" class="btn btn-success">Add project</button>


            </div>
        </div>



        <div class="modal" :class="{'is-active': showAddProjectModal}">
            <div class="modal-background"></div>

            <form method="post" action="." @submit="validateForm">
                {% csrf_token %}

                <div class="modal-content">
                    <div class="modal-header">
                        <p class="modal-title">Add project</p>
                    </div>

                    <div class="modal-body">
                        <div class="field">
                            <label>Title</label>
                            <div class="control">
                                <input type="text" name="title" id="id_title" v-model="title" class="input">
                            </div>
                        </div>


                    </div>

                    <footer class="modal-footer">
                        <button class="button is-success">Submit</button>
                        <button class="button" @click="showAddProjectModal = !showAddProjectModal">Cancel</button>
                    </footer>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script>
        const ProjectsApp = {
            data() {
                return {
                    showAddProjectModal: false,
                    title: '',
                    showError: false
                }
            },
            delimiters: ['[[', ']]'],
            methods: {
                validateForm(e) {
                    if (this.title) {
                        return true
                    }

                    this.showError = true

                    e.preventDefault()

                    return false
                }
            }
        }

        Vue.createApp(ProjectsApp).mount('#projects-app')
    </script>
{% endblock %}
